<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->

                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

            </div>

    </div><!-- /.modal -->

<script>
    $(function() {

        //从session中获取登陆用户，并显示用户名
        $.ajax({
            type: "GET",
            url: "/user/userMsg",
            dataType: "json", //return dataType: text or json
            data: null,
            contentType: "application/json",
            success: function (data) {
                console.log(data.name);
                // debugger
                $("#user-name-label").html(data.name);

                //根据用户名查看所有的
                var html ="";
                $.ajax({
                    type: "POST",
                    url: "/user/crossNameFindUserMsg",
                    dataType: "json", //return dataType: text or json
                    data: JSON.stringify({"name":data.name}),
                    contentType: "application/json",
                    success: function(data) {
                        // console.log(data)
                        var id = data.data.id;
                        var name = data.data.name;
                        var password = data.data.password;
                        var phone = data.data.phone;
                        var email = data.data.email;
                        var updateTime = data.data.updateTime;

                        html += "<tr id='bottom-text'>";
                        html += "<td>";
                        html += id;
                        html += "</td>";

                        html += "<td>";
                        html += name;
                        html += "</td>";

                        html += "<td>";
                        html += phone;
                        html += "</td>";

                        html += "<td>";
                        html += password;
                        html += "</td>";

                        html += "<td>";
                        html += email;
                        html += "</td>";

                        html += "<td>";
                        html += updateTime;
                        html += "</td>";

                        html += "<td>";
                        html += "<input type='button' id='updateButton' value='修改' onclick='toUpdate(event)' data-toggle='modal' data-target='#myModal'>";
                        // html += "<input type='button' id='deleteButton' value='删除' onclick='deleteUserMsg(event)'>";
                        html += "</td>";

                        html += "</tr>";

                        $("#tr_td").html(html);

                    },
                    error: function(data) {
                        alert(data);
                        return false;
                    }
                });
            }
        });

    });

    //点击修改按钮触发该函数
    function toUpdate(event) {

        event.target; //获取事件发生的位置
        var id = $(event.target).parents('tr').eq(0).find('td').eq(0).text(); //获取对应的信息的id

        //按照id从后台查询该用户的信息。
        $.ajax({
            type: "GET",
            url: "/user/toUpdate",
            dataType: "json", //return dataType: text or json
            data: {"id":id},
            contentType: "application/json",
            success: function (data) {

                console.log(data);
                //将从后台查取到的值显示到模态框中
                $("#userId").attr("value",data.data.id);
                $("#username").attr("value",data.data.name);
                $("#phone").attr("value",data.data.phone);
                $("#email").attr("value",data.data.email);
                $("#access").attr("value",data.data.access);
            },
            error: function(data) {
                alert(data);
                return false;
            }

        });
    }

    //点击提交更改按钮触发该函数
    function updateUserMsg() {

        var id = $("#userId").val();
        var phone = $("#phone").val();
        var email = $("#email").val();

        //更新user表记录
        $.ajax({
            type: "POST",
            url: "/user/updateUserMsg",
            dataType: "json", //return dataType: text or json
            data : JSON.stringify({"id":id,"phone":phone,"email":email}),
            contentType: "application/json",
            success: function(data) {
                console.log(data);
                // debugger
                if (data.message==="success"){
                    alert("修改成功！");
                    window.location.reload();
                }else  {
                    alert(data.message);
                    window.location.reload();
                }
            }
        });
    }

    //点击删除按钮，触发的函数
    function deleteUserMsg(event) {

        event.target; //获取事件发生的位置
        var id = $(event.target).parents('tr').eq(0).find('td').eq(0).text(); //获取对应的信息的id
        console.log(id);

        //更新删除字段
        $.ajax({
            type: "POST",
            url: "/user/delete",
            dataType: "json", //return dataType: text or json
            data : JSON.stringify({"id":id}),
            contentType: "application/json",
            success: function(data) {
                console.log(data);
                // debugger
                if (data.message==="success"){
                    alert("删除成功！");
                    window.location.reload();
                }else  {
                    alert(data.data);
                }
            }
        });
    }

    /*退出登录的ajax*/
    function checkout() {
        $.ajax({
            type: "GET",
            url: "/user/checkout",
            dataType: "json", //return dataType: text or json
            data: null,
            contentType: "application/json",
            success: function (data) {
                if(data.message=="200"){
                    alert("退出成功，即将跳转回登陆界面");
                    window.location.href = "../student/login.html";
                }else {
                    alert("服务器错误，请联系管理员");
                }
            }
        });
    }
</script>
